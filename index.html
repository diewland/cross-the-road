<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
    <title>Cross the Road</title>
    <script src="js/aframe.min.0.5.0.js"></script>
    <script src="js/aframe-extras.min.3.8.3.js"></script>
  </head>
  <body>
    <a-scene fog="type: exponential; color: navy; density: 0.06;">

      <!-- Player -->
      <a-entity id='player'
                camera="userHeight: 1.6"
                universal-controls
                kinematic-body
                jump-ability
                position="0 0 0"></a-entity>

      <!-- Environment -->
      <a-sky color="#FFF"></a-sky>
      <a-ocean width="50" depth="50" density="40"></a-ocean>
      <a-grid position='0 -5 0' static-body></a-grid>

      <!-- start plate -->
      <a-box id="start"
             color="#39BB82"
             width="10" height="0.25" depth="4"
             position="0 1 0"
             static-body></a-box>

      <!-- wood plate -->
      <a-box color="#804000"
             width="4" height="0.25" depth="1"
             position="0 1 -4.5"
             velocity="0 0 0"
             toggle-velocity="axis: x; min: -10; max: 10; speed: 1"
             static-body></a-box>

      <a-box color="#804000"
             width="4" height="0.25" depth="1"
             position="0 1 -7"
             velocity="0 0 0"
             toggle-velocity="axis: x; min: -10; max: 10; speed: 2"
             static-body></a-box>

      <a-box color="#804000"
             width="4" height="0.25" depth="1"
             position="0 1 -9.5"
             velocity="0 0 0"
             toggle-velocity="axis: x; min: -10; max: 10; speed: 3"
             static-body></a-box>

      <a-box color="#804000"
             width="4" height="0.25" depth="1"
             position="0 1 -12"
             velocity="0 0 0"
             toggle-velocity="axis: x; min: -10; max: 10; speed: 4"
             static-body></a-box>

      <a-box color="#804000"
             width="4" height="0.25" depth="1"
             position="0 1 -14.5"
             velocity="0 0 0"
             toggle-velocity="axis: x; min: -10; max: 10; speed: 5"
             static-body></a-box>

      <a-box color="#804000"
             width="4" height="0.25" depth="1"
             position="0 1 -17"
             velocity="0 0 0"
             toggle-velocity="axis: x; min: -10; max: 10; speed: 6"
             static-body></a-box>

      <!-- goal plate -->
      <a-box id="goal"
             color="#39BB82"
             width="10" height="0.25" depth="4"
             position="0 1 -20"
             static-body></a-box>

      <!-- Lighting -->
      <a-light type="ambient" color="#bbb"></a-light>
      <a-light color="#ccc" position="0 30 0" distance="100" intensity="0.4" type="point"></a-light>
      <a-light color="#ccc" position="3 10 -10" distance="50" intensity="0.4" type="point"></a-light>
    </a-scene>

    <script>
      function restart(){
      }
      document.onkeydown = function (e) {
        e = e || window.event;
        switch (e.which || e.keyCode) {
          case 13 :
            // when press Enter, move back to start plate
            document.querySelector('#player').setAttribute('position', '0 1.6 0');
            break;
        }
      }
    </script>

  </body>
</html>
